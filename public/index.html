<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="login-page" id="login">

    <h1>Chat App</h1>
    <div>
            <label for="user-name">User Name</label>
            <input type="text" id="user-name" placeholder="user name">
            <button class="login-submit" type="submit">Join Chat</button>    
        </div>
    </form>
    <div class="chatroom-container">

       <div class="chat-header">
       <span>Welcome To Chat App</span> 
       </div>

       <div class="chat-box">
        <!-- <div class="message ">Heyy </div>
        <div class="message right">Hello There !</div> -->
       </div>

       <div class="input-box">
        <input type="text" placeholder="Enter message" id="message-input">
        <button id="send-message">Send</button>
       </div>

    </div>
    
    <!-- SCDN FOR SOCKET IO IN FRONT END -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
